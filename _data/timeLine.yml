- date: 4023 v.u.Z
  description: >
    Jehova erschafft erst Adam und kurz danach Eva. (1.Mose 1:26)
  picture: assets/img/adamEve.jpg

- date: 2370 v.u.Z
  description: >
    Noah, seine drei Söhne Sem, Ham und Japhet sowie deren Familien 
    überleben die Sintflut (1. Mose 6:1-22)
  picture: assets/img/sintflut.jpg

- date: 1943 v.u.Z
  description: >
    Abraham zieht im Alter von 75 Jahren aus dem babylonischen Ur in 
    Richtung des verheißenen Landes
  picture: assets/img/abraham.jpg

- date: 1858 v.u.Z
  description: >
    Isaak und Rebekka werden die Eltern der Zwillinge Esau und Jakob. Esau 
    verkauft später sein Erstgeburtsrecht an Jakob, so dass dieser der Stammvater 
    Israels wird.
  picture: assets/img/Jakob.jpg

- date: 1728 v.u.Z
  description: >
    Jakob und seine Söhne werden von einer Hungersnot zur Umsiedlung nach Ägypten 
    gezwungen. Sein Sohn Joseph ist dort ein mächtiger Herrscher, nachdem ihn seine
     Brüder Jahre zuvor in die Sklaverei nach Ägypten verkauft hatten.
  picture: assets/img/joseph.jpg

- date: ca. 1613 v.u.Z
  description: >
    Hiob wird von Satan auf die Probe gestellt.
  picture: assets/img/hiob.jpg

- date: 1513 v.u.Z
  description: >
    Auszug der Israeliten aus Ägypten.
  picture: assets/img/auszugÄgypten.jpg

- date: ca. 1467 v.u.Z
  description: >
    Nachdem die Israeliten 40 Jahre in der Wüste umherwanderten und 6 Jahre für die 
    Eroberung Kanaans benötigten, nehmen sie das Land der Verheißung unter der Führung 
    Josuas in Besitz.
  picture: 

- date: 1117 v.u.Z
  description: >
    Samuel salbt Saul zum ersten König von Israel. Damit endet auch die Zeit der Richter
     in Israel. Später wird Saul untreu und wird von Jehova verworfen. Stattdessen wird 
     David König.
  picture: assets/img/saul.jpg

- date: 1034 v.u.Z
  description: >
    Im vierten Jahr der Herrschaft Salomos, der aus der Ehe von David und Bathseba 
    hervorgeht, wird der Tempel eingeweiht.
  picture: assets/img/tempel.jpg

- date: 997 v.u.Z
  description: >
    Das Königreich Israel wird in ein Nordreich (Israel, Zehnstämmereich) und ein 
    Südreich (Jude, Zweistämmereich) geteilt
  picture: assets/img/seperation.jpg

- date: 978-936 v.u.Z
  description: >
    König Asa (Juda) beginnt seine Herrschaft voll Eifer für die wahre Anbetung, 
    vertraut aber beim Angriff von Basha (Israel) auf die Syrer
  picture: assets/img/seperation.jpg

- date: ca. 940 v.u.Z
  description: >
    Elia beginnt seinen Dienst während der Herrschaft des bösen Königs Ahab 
    (Israel) und seiner Frau Isebel
  picture: assets/img/seperation.jpg

- date: ca. 905 v.u.Z
  description: >
    Athalja (Israel) wird Königin von Juda und versucht die königliche Linie Judas auszulöschen. 
    Nur Joas überlebt die Angriffe durch den Schutz des Hohepriesters Jehojada
  picture: assets/img/seperation.jpg

- date: 904 v.u.Z
  description: >
    Jehu (Israel) wird von Elisa, dem Nachfolger von Elia, zum König gesalbt und tötet 
    Isebel und das ganze Haus Ahabs
  picture: assets/img/seperation.jpg

- date: ca. 850 v.u.Z.
  description: Jona wird von Jehova beauftragt, die Niniviten zu warnen. Als er weglaufen will,
    wird er von einem Fisch verschluckt.
  picture: assets/img/seperation.jpg

- date: 742 v.u.Z.
  description: Die Assyrer unter König Sanherib belagern das 10-Stämme-Reich Israel und nimmt
    Samaria 740 v.u.Z. vollständig ein.
  picture: assets/img/seperation.jpg

- date: 732 v.u.Z.
  description: Der assyrische König Sanherib greift Juda unter König Hiskia an und nimmt die 
    befestigten Städte bis auf Jerusalem ein. Daraufhin tötet der Engel Jehovas 185000 assyrische
    Soldaten.
  picture: assets/img/seperation.jpg

- date: 659 v.u.Z.
  description: Josia wird mit 8 Jahren König von Juda (Südreich) und führt das Passah und die wahre
    Anbetung in Juda wieder ein.
  picture: assets/img/seperation.jpg

- date: ab 659 v.u.Z.
  description: Bevor Jerusalem zerstört wird, sendet Jehova Propheten wie Zephanja, Nahum, Jeremia,
    Habakuk, Daniel, Hesekiel und Obadja.
  picture: assets/img/seperation.jpg

- date: 617 v.u.Z.
  description: Daniel und andere, darunter Schadrach, Meschach und Abednego, werden nach Babylon
    gebracht. Die anderen Exilierten, darunter Hesekiel, leben am Fluß Kebar, außerhalb Babylons
  picture: assets/img/seperation.jpg

- date: 607 v.u.Z.
  description: Jerusalem wird zerstört und die Königslinie endet mit Zedekia als den letzten
  picture: assets/img/seperation.jpg

- date: ??? v.u.Z.
  description: Durch ein Wunder rettet Jehova die drei Hebräer Schadrach, Meschach und Abednego
    aus dem Feuerofen
  picture: assets/img/seperation.jpg

- date: 582 v.u.Z.
  description: Nebukadnezar stirbt und sein Sohn Nabonid wird Herrscher des babylonischen Reichs.
    Belsazar (wahrscheinlich Enkel von Nebukadnezar) hat in Babylon Königsmacht und ist Nabonids 
    Mitregent.
  picture: assets/img/seperation.jpg

- date: 539 v.u.Z.
  description: Am 5.Oktober wird Babylon von dem Perser Cyrus eingenommen. Zuvor erscheint eine Schrift
    an der Wand, während Belsazar mit den Gefäßen des Tempels feiert. Damit endet die Weltherrschaft
    Babylons und Medo-Persien ist die neue Weltmacht.
  picture: assets/img/seperation.jpg

- date: 537 v.u.Z.
  description: Die Israeliten kehren unter dem Statthalter Serubbabel nach Jerusalem zurück. Kurz
    zuvor wurde Daniel von dem Meder Darius in die Löwengrube geworfen, was er durch ein Wunder
    überlebt.
  picture: assets/img/seperation.jpg

- date: 515 v.u.Z.
  description: Vollendung des Wiederaufbaus des Tempels in Jerusalem
  picture: assets/img/seperation.jpg
  
- date: 484 v.u.Z
  description: Esther, Frau von König Ahasverus von Persien, verhindert zusammen mit ihrem Cousin 
    Mordechai die Ausrottung der Juden durch den bösen Hamann
  picture: assets/img/seperation.jpg
  
- date: 455 v.u.Z
  description: Nehemia leitet die Bauarbeiten an den Mauern Jerusalems und beendet diese nach nur 52 Tagen. 
    Die "siebzig Wochen" beginnen (Da. 9:24-27)
  picture: assets/img/seperation.jpg
  
- date: 29 .u.Z
  description: Der Dienst von Jesus als Messias beginnt. Jesus ist zu diesem Zeitpunkt ungefähr dreißig 
    Jahre alt. Das bestätigt die Worte aus Daniel 9:25, nach denen der Messias nach 69 "Wochen" (7*69 Jahre) erscheint.
  picture: assets/img/seperation.jpg
  
- date: Pfingsten 33 .u.Z
  description: Pfingsten (Fest 50 Tage nach dem 16.Nisan, an dem alle Männer nach Jerusalem müssen) gießt 
      Jehova heiligen Geist auf Jesu Jünger aus und 120 können durch ein Wunder in verschiedenen Sprachen reden.
  picture: assets/img/seperation.jpg  

- date: 36 .u.Z
  description: Mit der Taufe Kornelius' als Nichtjude enden die 70 Wochen, in  denen Jehova den Juden besondere 
    Gunst schenkte.
  picture: assets/img/seperation.jpg

- date: 49 .u.Z
  description: Apostel Paulus und Johannes nehmen als Teil der leitenden Körperschaft an ein Besprechung in 
    Jerusalem Teil, bei der Grundsätze zur Beschneidung und zum Blut festgelegt werden.
  picture: assets/img/seperation.jpg
  
- date: 100 .u.Z
  description: Der Apostel Johannes stirbt als letzer der Apostel. Danach beginnt der Verfall der Christenversammlung.
  picture: assets/img/seperation.jpg
  
- date: 1881 .u.Z
  description: Gründung der Zions Watchtower Tract Society.
  picture: assets/img/seperation.jpg
  
- date: 1914 .u.Z
  description: Jesus wird als König im Himmel inthronisiert. Damit erfüllt sich ein weiterer Teil der Prophezeiung Daniels.
  picture: assets/img/seperation.jpg
