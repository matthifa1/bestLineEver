---
layout: default
title: Home
---
{% include timeLine.html %}
<!--<h1>Hallo zur neuen index.html filebu</h1>-->

<ul class="bg_line">
{% for date in site.data.timeLine %}
<div class="container">
  <img src={{date.picture}} alt="timeline" style="width:90px" onerror="this.onerror=null; this.remove()">
  <p><span>{{date.date}}</span> </p>
  <p>{{ date.description }}</p>
</div>
{% endfor %}
</ul>
